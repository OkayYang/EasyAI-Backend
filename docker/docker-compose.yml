version : '3.8'
services:
  easyai-nacos:
    container_name: easyai-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - easyai-mysql
  easyai-mysql:
    container_name: easyai-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  easyai-redis:
    container_name: easyai-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/easyai/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/easyai/redis/redis.conf
  easyai-nginx:
    container_name: easyai-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/easyai/projects/easyai-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - easyai-gateway
    links:
      - easyai-gateway
  easyai-gateway:
    container_name: easyai-gateway
    build:
      context: ./easyai/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - easyai-redis
    links:
      - easyai-redis
  easyai-auth:
    container_name: easyai-auth
    build:
      context: ./easyai/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - easyai-redis
    links:
      - easyai-redis
  easyai-modules-system:
    container_name: easyai-modules-system
    build:
      context: ./easyai/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - easyai-redis
      - easyai-mysql
    links:
      - easyai-redis
      - easyai-mysql
  easyai-modules-gen:
    container_name: easyai-modules-gen
    build:
      context: ./easyai/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - easyai-mysql
    links:
      - easyai-mysql
  easyai-modules-job:
    container_name: easyai-modules-job
    build:
      context: ./easyai/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - easyai-mysql
    links:
      - easyai-mysql
  easyai-modules-file:
    container_name: easyai-modules-file
    build:
      context: ./easyai/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./easyai/uploadPath:/home/easyai/uploadPath
  easyai-visual-monitor:
    container_name: easyai-visual-monitor
    build:
      context: ./easyai/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
